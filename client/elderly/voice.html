<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Nurse - Voice Assistant</title>
    <link href="../css/styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .elderly-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .language-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .lang-btn {
            background: white;
            color: #667eea;
            font-size: 28px;
            font-weight: 600;
            padding: 20px 40px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            min-width: 150px;
        }

        .lang-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .lang-btn.active {
            background: #4CAF50;
            color: white;
        }

        .voice-interface {
            display: none;
        }

        .voice-interface.active {
            display: block;
        }

        .mic-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            border: none;
            cursor: pointer;
            margin: 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .mic-button.listening {
            background: #f44336;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .status-text {
            font-size: 32px;
            color: white;
            margin: 20px 0;
            min-height: 50px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .response-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin: 20px 0;
            font-size: 28px;
            line-height: 1.6;
            min-height: 100px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .response-box.visible {
            display: block;
        }

        .patient-selector {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .patient-selector select {
            width: 100%;
            padding: 12px;
            font-size: 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="elderly-container">
        <div class="logo">üè• Namma Nurse</div>

        <!-- Language Selection -->
        <div id="languageSelection" class="language-selector">
            <button class="lang-btn" onclick="selectLanguage('kannada')">‡≤ï‡≤®‡≥ç‡≤®‡≤°</button>
            <button class="lang-btn" onclick="selectLanguage('english')">English</button>
        </div>

        <!-- Voice Interface -->
        <div id="voiceInterface" class="voice-interface">
            <!-- Patient Selector -->
            <div class="patient-selector">
                <label style="display: block; margin-bottom: 10px; font-weight: bold;">Select Patient:</label>
                <select id="patientSelect">
                    <option value="">Loading patients...</option>
                </select>
            </div>

            <!-- Mic Button -->
            <button id="micButton" class="mic-button">üé§</button>

            <!-- Status -->
            <div id="statusText" class="status-text">Tap to speak</div>

            <!-- Response Box -->
            <div id="responseBox" class="response-box"></div>
        </div>
    </div>

    <script src="../js/voice.js"></script>
</body>

</html>
