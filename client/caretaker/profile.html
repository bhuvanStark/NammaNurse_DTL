<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile - Namma Nurse</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/caretaker/dashboard.html" class="text-blue-600 hover:text-blue-700 mr-4">‚Üê Back</a>
                <h1 class="text-2xl font-bold text-blue-600">üë§ Patient Profile</h1>
            </div>
            <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column - Patient Info -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <div id="residentInfo" class="text-center">
                        <!-- Will be filled by JS -->
                    </div>
                </div>
            </div>

            <!-- Right Column - Details & Reports -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Medical Info -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">Medical Information</h2>
                    <div id="medicalInfo">
                        <!-- Will be filled by JS -->
                    </div>
                </div>

                <!-- Biomarker Trends (Clinical Graphs) -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">üìà Biomarker Trends (Last 3 Months)</h2>
                    <div id="trendsSection" class="space-y-6">
                        <p class="text-gray-600">Loading trend data...</p>
                    </div>
                </div>

                <!-- Upload Report -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">Upload Medical Report</h2>
                    <form id="uploadForm" class="space-y-4">
                        <input type="file" id="reportFile" accept=".pdf,.jpg,.jpeg,.png"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        <button type="submit" id="uploadBtn"
                            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
                            Upload & Analyze Report
                        </button>
                    </form>
                    <div id="uploadStatus" class="mt-4 hidden"></div>
                </div>

                <!-- Report History -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">Report History</h2>
                    <div id="reportHistory">
                        <p class="text-gray-600">Loading reports...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/profile.js"></script>
</body>

</html>
