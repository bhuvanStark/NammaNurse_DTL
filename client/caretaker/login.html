<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Namma Nurse</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">üè• Namma Nurse</h1>
      <p class="text-gray-600 mt-2">Voice-First AI Healthcare Assistant</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="admin@sandhyahome.org"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter password"
        >
      </div>

      <button 
        type="submit" 
        id="loginBtn"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <!-- Error Message -->
    <div id="errorMsg" class="mt-4 hidden">
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        <span id="errorText"></span>
      </div>
    </div>

    <!-- Demo Credentials -->
    <div class="mt-6 p-4 bg-blue-50 rounded-lg">
      <p class="text-sm font-semibold text-blue-800 mb-2">Demo Credentials:</p>
      <p class="text-sm text-blue-700">Email: <code>admin@sandhyahome.org</code></p>
      <p class="text-sm text-blue-700">Password: <code>Admin@123</code></p>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const errorText = document.getElementById('errorText');
      const loginBtn = document.getElementById('loginBtn');

      // Hide previous errors
      errorMsg.classList.add('hidden');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Save token
          localStorage.setItem('token', data.token);
          localStorage.setItem('orgName', data.organization.name);
          
          // Redirect to dashboard
          window.location.href = '/caretaker/dashboard.html';
        } else {
          throw new Error(data.error || 'Login failed');
        }
      } catch (error) {
        errorText.textContent = error.message;
        errorMsg.classList.remove('hidden');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
